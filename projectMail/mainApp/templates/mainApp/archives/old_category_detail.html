{% extends 'base.html'%}

{% block base %}
<div class="container"> <!-- TITLE AND BREADCRUMB -->
    <div class="row mt-5 mb-3">
        <h1>Our {{context}}s</h1>
    </div>
    <div class = "row mt-2">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'mainApp:home' %}" class="set-default">&nbsp;&nbsp;Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'mainApp:category' %}" class="set-default">Categories</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{context}}s</li>
            </ol>
        </nav>
    </div><hr>
</div> <!-- END TITLE AND BREADCRUMB -->

<div class="container">
    {% for item in object_list %}
    <div class="d-none d-lg-block d-xl-block d-xxl-block"> <!-- VIEW FOR LARGE SIZE AND ABOVE -->
        <div class="row align-items-end">
            <div class="col-2"></div>
            <div class="col-4">
                <figure>
                    <img src="{{item.imgPath}}" class="rounded float-start image-zoom" style="max-width: 300px; max-height: 200px;">
                </figure>
            </div>
            <div class="col-4">
                <div class="container">
                    <div class="row align-items-end">
                        <div class="col-11">
                            <div class="d-flex"><h4>{{item.name}}</h4></div>
                            <div class="d-flex"><h6>S${{item.price}}</h6></div>
                            <div class="d-flex" style="font-weight: lighter; font-style: italic;">"{{item.description}}"</div>
                        </div>
                        <div class="col-1 justify-content-end">
                            <div class="d-flex">
                                <button data-product="{{item.id}}" data-action= "add" 
                                    type="button" class="btn btn-warning update-cart"><i class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div> <!-- END VIEW FOR LARGE SIZE AND ABOVE -->
    <!-- VIEW FOR SMALL SIZE AND BELOW -->
    <div class="menu-mini-view d-xs-block d-sm-block d-md-block d-lg-none d-xl-none d-xxl-none">
        <div class="row d-flex justify-content-center">
            <div class="col col-sm-auto">
                <!-- <a href="" style="text-decoration: none;"> -->
                <div class="card" style="width: 25rem;">
                    <figure>
                        <img src="{{item.imgPath}}" class="rounded image-zoom" class="card-img-top" alt="...">
                    </figure>
                    <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <h6 class="card-subtitle">S${{item.price}}</h6>
                    <p class="card-text">{{item.description}}</p>
                    <button data-product="{{item.id}}" data-action= "add" 
                        type="button" class="btn btn-warning update-cart">Add To Cart <i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <!-- </a> -->
            </div>
        </div>
    </div><hr>
    {% endfor %}
</div>

{% endblock %}
